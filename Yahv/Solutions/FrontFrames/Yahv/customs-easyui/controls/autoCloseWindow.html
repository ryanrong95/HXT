    <script src="http://fixed2.szhxt.net/Yahv/jquery-easyui-1.7.6/jquery.min.js"></script>

    <script src="http://fixed2.szhxt.net/Yahv/customs-easyui/scripts/easyui.myWindow.js"></script>
    <style>
        * { margin: 0px; padding: 0px; }
    </style>

</head>
<body>
    <script>
        $(function () {
            var context = '[context]';
            var sign = '[sign]'.toLowerCase();

            var $top = window.top.$ || $;

            $top.timeouts.alert({
                position: "TC",
                timeout: 1500,
                msg: context,
                type: sign//success,error,info,warning
            });

            //关闭：窗体、对话框

            $.myWindow.close();



        });
    </script>
</body>

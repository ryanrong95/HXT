<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/themes/metro/easyui.css" rel="stylesheet" />
    <link href="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/themes/metro/jl-cool.css" rel="stylesheet" />

    <link href="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/themes/icon.css" rel="stylesheet" />
    <link href="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/themes/icon-jl-cool.css" rel="stylesheet" />
    <link href="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/themes/icon-yg-cool.css" rel="stylesheet" />



    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/jquery.min.js"></script>
    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>

    <link href="http://fix.szhxd.net/frontframe/customs-easyui/Styles/main.css" rel="stylesheet" />

    <link href="http://fix.szhxd.net/frontframe/standard-easyui/iconfont/iconfont.css" rel="stylesheet" />
    <link href="http://fix.szhxd.net/frontframe/standard-easyui/styles/plugin.css" rel="stylesheet" />

    <script src="http://fix.szhxd.net/frontframe/standard-easyui/scripts/timeouts.js"></script>

    <script src="http://fix.szhxd.net/frontframe/customs-easyui/Scripts/easyui.myDatagrid.js"></script>

    <!--<script src="http://fix.szhxd.net/frontframe/customs-easyui/scripts/easyui.myWindow.js"></script>-->
    <style>
        * { margin: 0px; padding: 0px; }
    </style>

</head>
<body>
    <script>
        $(function () {
            var context = '[context]';
            var sign = '[sign]'.toLowerCase();

            var $top = window.top.$ || $;

            $top.timeouts.alert({
                position: "TC",
                timeout: 1500,
                msg: context,
                type: sign//success,error,info,warning
            });

            var options;
            if ($top.myDialogFuse) {
                options = $top.myWindowFuse.options.pop();
            }
            else {
                options = $top.myWindowCore.options.pop();
            }

            //关闭：窗体、对话框
            if (!!options) {

                //alert(JSON.stringify(options));

                $top('#' + options.iframeId).remove();
                if (!!options.onClose) {
                    try {
                        options.onClose();
                    } catch (e) {

                    }

                }
            }
        });
    </script>
</body>
</html>

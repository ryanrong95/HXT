    <script>
        $(function () {
            $("#grade").radio({
                name: "Grade",//input统一的name值
                data: model.Grade,//数据
                valueField: 'value',//value值
                labelField: 'text',//
                labelWidth: 16,
                checked: null, //选中的值为某一条的valueField
            });
            if (!jQuery.isEmptyObject(model.Entity)) {
                $("#sTips").show();
                $('#form1').form('load',
                    {
                        Name: model.Entity.ChineseName,
                        EnglishName: model.Entity.EnglishName,
                        Corporation: model.Entity.RealEnterprise.Corporation,//法人
                        RegAddress: model.Entity.RealEnterprise.RegAddress,//注册地址
                        Uscc: model.Entity.RealEnterprise.Uscc,//统一社会信用代码
                        Summary: model.Entity.Summary,//备注
                        Abbreviation: model.Entity.CHNabbreviation
                    });
                $('#txtEnglishName').textbox('readonly');
                $('#selOrigin').originPlace('setVal', model.Entity.RealEnterprise.Place);
                $("#grade").radio('setCheck', model.Entity.Grade);
            }

        })
    </script>
    <script>
        $(function () {

            var topid = '_909677696cd34f83a58194894bec9cbc';

            var options = parent.$.myWindowFuse.options[parent.$.myWindowFuse.options.length - 1];
            if (document.title.length > 0) {
                options.title = document.title;
            }
            var x = Math.abs(parent.$(window).width() - parseInt(options.width)) / 2;
            var y = Math.abs(parent.$(window).height() - parseInt(options.height)) / 2;

            //alert([parent.$(window).width(), parseInt(options.width)]);
            //alert([parent.$(window).height(), parseInt(options.height)]);

            options.left = x + "px";
            options.top = y + "px";

            $(window).focus();

            $('#' + topid).window(options);

            $('*').keyup(function (e) {
                if (e.keyCode == 27) {
                    $('#' + topid).window('close');
                }
                return false;
            });
        });

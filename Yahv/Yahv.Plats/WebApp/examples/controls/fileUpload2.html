<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件上传 - jQuery EasyUI plugin</title>

    <link href="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/themes/gray/easyui.css" rel="stylesheet" />
    <link href="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/themes/icon-yg-cool.css" rel="stylesheet" />
    <link href="http://fix.szhxd.net/frontframe/standard-easyui/iconfont/iconfont.css" rel="stylesheet" />
    <link href="http://fix.szhxd.net/frontframe/standard-easyui/styles/plugin.css" rel="stylesheet" />
    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/jquery.min.js"></script>
    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
    <script src="http://fix.szhxd.net/frontframe/customs-easyui/Scripts/main.js"></script>
    <script src="http://fix.szhxd.net/frontframe/standard-easyui/scripts/timeouts.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
    <script src="http://fix.szhxd.net/frontframe/standard-easyui/scripts/fileUpload.js"></script>
</head>
<body>
    <h1>文件上传（可限制文件大小，类型）</h1>
    <form id="ff" class="easyui-form" method="post" data-options="novalidate:true" onsubmit="return $(this).form('enableValidation').form('validate');">
        <div style="margin-top:20px;line-height:40px;">上传图片（只能上传一张）</div>
        <a id="one" href="#" class="easyui-fileUpload" data-options="{type:'img'}" name="img"></a>
        <button onclick="getFilesUploadAfterPath()" type="button">获取文件上传后的路径</button>
        <button class="upload">提交</button>
    </form>

    <script>
        function getFilesUploadAfterPath() {
            var one = $('#one').fileUpload('getFilesUploadAfterPath');
            console.log(one);
        }
        $(function () {
            $('#one').fileUpload('setImgUrl','adasd.png');
        })
    </script>
</body>
</html>

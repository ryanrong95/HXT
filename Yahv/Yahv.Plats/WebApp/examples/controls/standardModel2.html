        <input id="standardModel" class="easyui-standardModel" name="model" value="" />

    <script>
      $(function () {
          $('#standardModel').standardModel({
              target: function (data) {
                  if (typeof (data) != "undefined") {
                      //$("#TariffRate span").html(JSON.stringify(data));
                      $("#TariffRate span").html(data);
                  } else if(typeof(data)=="undefined"){
                      $("#TariffRate span").html("");
                  }
              }
          })
      })
      function aaa() {
          console.log($('#standardModel').standardModel('options'));

﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>库房 - jQuery EasyUI plugin</title>
    <link href="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/themes/gray/easyui.css" rel="stylesheet" />
    <link href="http://fix.szhxd.net/frontframe/standard-easyui/styles/plugin.css" rel="stylesheet" />
    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/jquery.min.js"></script>
    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
    <script src="http://fix.szhxd.net/frontframe/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
    <script src="http://fix.szhxd.net/frontframe/customs-easyui/Scripts/main.js"></script>
    <script src="http://fix.szhxd.net/frontframe/ajaxPrexUrl.js"></script>
    <script src="http://fix.szhxd.net/frontframe/standard-easyui/scripts/easyui.jl.js"></script>
</head>
<body>
    <h1>库房插件</h1>
    <form class="easyui-form" method="post" data-options="novalidate:true" onsubmit="return $(this).form('enableValidation').form('validate');">
        <input id="storeroom1" class="easyui-storeroom" name="storeroom1" value="" />
        <input id="storeroom2" class="easyui-storeroom" name="storeroom2" value="" />
        <button onclick="aaa()">提交</button>
    </form>
    <script>
        function aaa() {
            console.log($('#storeroom1').storeroom('options'));
            console.log($('#storeroom1').storeroom('getVal'));
            console.log($('#storeroom1').storeroom('getResult'));
            console.log($('#storeroom1').storeroom('getAllData'));
            console.log("------------");
            console.log($('#storeroom2').storeroom('options'));
            console.log($('#storeroom2').storeroom('getVal'));
            console.log($('#storeroom2').storeroom('getResult'));
            console.log($('#storeroom2').storeroom('getAllData'));
        }
    </script>
</body>
</html>

    <script>
        var data = [{
            "id": 1,
            "text": "text1"
        }, {
            "id": 2,
            "text": "text2"
        }, {
            "id": 3,
            "text": "text3"
        }, {
            "id": 4,
            "text": "text4"
        }, {
            "id": 5,
            "text": "text5"
        }]
        $(function () {
            var selectdata = [{
                id: "Region01",
                text: "全球",
                children: [
                    { id: "Region03", text: "华南地区", children: null },
                    { id: "Region04", text: "廊坊国际部", children: null },
                    { id: "Region05", text: "廊坊推广部", children: null },
                    { id: "Region06", text: "西南地区", children: null },
                    { id: "Region07", text: "英赛尔", children: null },
                    { id: "Region08", text: "远大销售部", children: null },
                    { id: "Region12", text: "深圳", children: null },
                    { id: "Region13", text: "深圳国际部", children: null }
                ]
            }]
            $('#s_league').combotree({
                multiple: true,
                editable: false,
                panelMinWidth: 150,
                data: selectdata,
                onChange: function (n, o) {
                    if ($('#s_league').combotree('tree').tree('getRoot').checked) {
                        setTimeout(function () {
                            $('#s_league').combotree('setText', '全球');
                        })
                    }
                }
            })
            $('#aa').combobox({
                required: true,
                valueField: 'id',
                textField: 'text',
                data: data
            })
            //动态设置required的方法
            $('#cc').click(function () {
                $('#aa').combobox('textbox').validatebox('options').required = false;
            })
        })

    </script>

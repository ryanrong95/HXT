<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alert Messager - jQuery EasyUI Demo</title>
    <link href="http://fixed2.szhxt.net/Yahv/jquery-easyui-1.7.6/themes/gray/easyui.css" rel="stylesheet" />
    <link href="http://fixed2.szhxt.net/Yahv/standard-easyui/fonts/iconfont.css" rel="stylesheet" />
    <link href="http://fixed2.szhxt.net/Yahv/standard-easyui/styles/plugin.css" rel="stylesheet" />
    <script src="http://fixed2.szhxt.net/Yahv/jquery-easyui-1.7.6/jquery.min.js"></script>
    <script src="http://fixed2.szhxt.net/Yahv/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
    <script src="http://fixed2.szhxt.net/Yahv/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
    <script src="http://fixed2.szhxt.net/Yahv/standard-easyui/scripts/debounce.js"></script>
    <script src="http://fixed2.szhxt.net/Yahv/standard-easyui/scripts/supplier.js"></script>
</head>
<body>
    <h1>供货商插件</h1>
    <input id="supplier1" class="easyui-supplier" name="model" value="" />
    <input id="supplier2" class="easyui-supplier" name="model2" value="" />
    <button onclick="aaa()">提交</button>
  <script>
      function aaa() {
          console.log($('#supplier1').supplier('getOptions'));
          console.log($('#supplier1').supplier('getVal'));
          console.log($('#supplier1').supplier('getResult'));
          console.log($('#supplier1').supplier('getAllData'));
          console.log("------------");
          console.log($('#supplier2').supplier('getOptions'));
          console.log($('#supplier2').supplier('getVal'));
          console.log($('#supplier2').supplier('getResult'));
          console.log($('#supplier2').supplier('getAllData'));
      }
  </script>
</body>
</html>

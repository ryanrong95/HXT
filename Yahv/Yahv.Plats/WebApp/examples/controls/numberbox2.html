    <script>
        $(function () {
            $("#aa").numberbox2({
                width: 70,
                target2: "#bb",
                target3: "#cc",
                currency: "USD",
                required: false,
                missingMessage: "不能为空",
                precision: 5,
                groupSeparator: ",",
                value: "",
                isNeedERate: true,
                isNeedVATRate: true,
                finish: function () {
                    $("#bb").numberbox2({
                        width: 70,
                        target1: "#aa",
                        target3: "#cc",
                        currency: "CNY",
                        readonly: true,
                        value: "2",
                        required: false,
                        missingMessage: "不能为空",
                        precision: 5,
                        groupSeparator: ",",
                        finish: function () {
                            $("#cc").numberbox2({
                                width: 70,
                                target1: "#aa",
                                target2: "#bb",
                                currency: "CNY",
                                value: "",
                                readonly: true,
                                required: false,
                                missingMessage: "不能为空",
                                precision: 5,
                                groupSeparator: ",",

                            })

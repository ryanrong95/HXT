<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>供应商 - jQuery EasyUI plugin</title>
    <link href="http://fixed2.b1b.com/Yahv/jquery-easyui-1.7.6/themes/gray/easyui.css" rel="stylesheet" />
    <link href="http://fixed2.b1b.com/Yahv/jquery-easyui-1.7.6/themes/icon.css" rel="stylesheet" />
    <link href="http://fixed2.b1b.com/Yahv/jquery-easyui-1.7.6/themes/icon-yg-cool.css" rel="stylesheet" />
    <link href="http://fixed2.b1b.com/Yahv/standard-easyui/styles/plugin.css" rel="stylesheet" />
    <link href="http://fixed2.b1b.com/Yahv/customs-easyui/Styles/main.css" rel="stylesheet" />
    <link href="http://fixed2.b1b.com/Yahv/customs-easyui/Styles/reset.css" rel="stylesheet" />
    <link href="http://fixed2.b1b.com/Yahv/customs-easyui/fonts/iconfont.css" rel="stylesheet" />

    <script src="http://fixed2.b1b.com/Yahv/jquery-easyui-1.7.6/jquery.min.js"></script>
    <script src="http://fixed2.b1b.com/Yahv/jquery-easyui-1.7.6/jquery.easyui.min.js"></script>
    <script src="http://fixed2.b1b.com/Yahv/jquery-easyui-1.7.6/locale/easyui-lang-zh_CN.js"></script>
    <script src="http://fixed2.b1b.com/Yahv/customs-easyui/Scripts/easyui.myDialog.js"></script>
    <script src="http://fixed2.b1b.com/Yahv/customs-easyui/Scripts/easyui.myWindow.fuse.js"></script>
    <script src="http://fixed2.b1b.com/Yahv/customs-easyui/Scripts/easyui.myDialog.fuse.js"></script>
    <script src="http://fixed2.b1b.com/Yahv/standard-easyui/crmPlus/supplierRegisterCrmPlus.js"></script>
    <script src="http://fixed2.b1b.com/Yahv/standard-easyui/crmPlus/supplierPayeeCrmPlus.js"></script>
</head>
<body>
    <div class="easyui-panel" data-options="title:'供应商快速注册插件'" style="width: 100%; padding: 3px 6px;">
        <form id="form" class="easyui-form" method="post" data-options="novalidate:true">
            <input id="supplierRegisterCrmPlus" name="supplierRegisterCrmPlus" style="width: 250px; height: 26px" />
            <a id="btnSubmit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
        </form>
    </div>

    <div class="easyui-panel" data-options="title:'供应商收款人插件'" style="width: 100%; padding: 3px 6px;">
        <input id="supplierPayeeCrmPlus" name="supplierPayeeCrmPlus" style="width: 250px; height: 26px" />
        <a id="btnsupplierPayeeCrmPlus" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">设置供应商名称</a>
    </div>

    <script>
        $(function () {
            //客户快速注册插件
            $('#supplierRegisterCrmPlus').supplierRegisterCrmPlus({
                required: true,
                isRegister: true,
                onChange: function (newValue, oldValue) {
                    console.log('supplierRegisterCrmPlus.onChange:' + [newValue, oldValue]);
                },
                onSelect: function (record) {
                    console.log('supplierRegisterCrmPlus.onSelect:' + [record.ID, record.Name]);
                }
            });
            $('#btnSubmit').click(function () {
                var data = new FormData($('form')[0]);
                console.log(data.get('supplierRegisterCrmPlus'));

                $('#supplierRegisterCrmPlus').supplierRegisterCrmPlus('setValue', 'Ep202103290001');
                console.log($('#supplierRegisterCrmPlus').supplierRegisterCrmPlus('getData'));
                console.log($('#supplierRegisterCrmPlus').supplierRegisterCrmPlus('getName'));
                console.log($('#supplierRegisterCrmPlus').supplierRegisterCrmPlus('getValue'));
            });

            //供应商收款人插件
            $('#supplierPayeeCrmPlus').supplierPayeeCrmPlus({
                required: true,
                //supplierName: 'digikey',
                onSelect: function (record) {
                    console.log('supplierPayeeCrmPlus.onSelect:' + [record.ID, record.Bank]);
                }
            });
            $('#btnsupplierPayeeCrmPlus').click(function () {
                $('#supplierPayeeCrmPlus').supplierPayeeCrmPlus('setSupplierName', 'digikey');
            });
        })
    </script>
</body>
</html>

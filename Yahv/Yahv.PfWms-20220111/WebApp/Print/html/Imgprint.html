<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/Print/js/vue.js"></script>
    <script type="text/javascript" src="/Print/js/vue-barcode.js"></script>
    <script type="text/javascript" src="/Print/js/jquery-1.3.2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            background: #ffffff;
            width: 100%;
            height: 100%;
        }

        #app {
            width: 100%;
            height: 100%;
        }
        img{
            max-width:21cm;
            margin:0 auto;
        }
        
    </style>
</head>
<body>
    <div id="app">
        <img v-bind:src="src"/>
        <!--<img src="https://fixed.ic360.cn/newb1b/img/QR-Code.jpg" />-->
    </div>
</body>
</html>
<script type="text/javascript">
   
    $(function () {
        //var getmodel = null;
        if (window['model']) {
            getmodel = model.src
        } else {
            getmodel = null;
        }

	    var Vue = window.Vue;
	    var VueBarcode = window.VueBarcode;
	    Vue.component('barcode', VueBarcode);

	    new Vue({
	        el: '#app',
	        data: {
	            src: getmodel,
	            barcode_option: {
	                displayValue: false, //是否默认显示条形码数据
	                //textPosition  :'top', //条形码数据显示的位置
	                background: "#fff", //条形码背景颜色
	                valid: function (valid) { },
	                width: "1.8px", //单个条形码的宽度
	                height: "45px",
	                fontSize: "14px", //字体大小
	                format: "CODE128", //选择要使用的条形码类型
	                margin: 2
	            }
	        },
	        mounted() { }
	    });
	    //var sizes = getmodel.size
	    //$("#app").css({ "width": sizes.width + "px", "height": sizes.height + "px" })
	})
</script>

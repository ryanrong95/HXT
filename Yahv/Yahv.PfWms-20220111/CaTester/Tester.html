<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        String.prototype.contains = function (substr, isIgnoreCase) {
            var origin = this;
            if (isIgnoreCase) {
                origin = origin.toLowerCase();
                substr = substr.toLowerCase();
            }

            return origin.indexOf(substr) >= 0;
        }
    </script>
</head>
<body>
    <script>

        alert(['ad620'.contains('ad6'), 'ad620'.contains('d6'), 'ad620'.contains('D6'), 'ad620'.contains('D6', true)]);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>芯达通</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <script type="text/javascript" src="js/jQuery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="n_register_top">
        <div class="wrapper">
            <div class="left n_register_logo">
                <h1>
                    <a href="index.html"></a>
                </h1>
            </div>
            <p class="right n_register_phone">热线电话：400-833-8321</p>
        </div>
    </div>
    <!-- 中间部分 -->
    <div class="n_register_mid" id="register">
        <!-- 注册 -->
        <div class="n_register_mod n_psd_mod">
            <h3>忘记密码</h3>
            <div class="n_register_input n_psd_input">
                <span>用户名:</span>
                <input type="text" :class={'n_input_error':userStatus} v-model.trim="userVal" @blur="vertifyUser" />
                <p class="n_register_error" v-show="userStatus">用户名不能为空</p>
            </div>
            <div class="n_register_input n_psd_input">
                <span>手机号:</span>
                <input type="text" />
            </div>
            <div class="n_register_input n_psd_input">
                <span>验证码:</span>
                <input type="text" class="n_code" />
                <button class="getCode">获取验证码</button>
            </div>
            <div class="n_register_button n_psd_button">
                <button type="button" @click="next">下一步</button>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="n_register_bottom">
        <p>禁限售规则 - 知识产权保护政策 - 隐私权政策 - 使用条款</p>
        <p>©️2010-2020 北京创新在线 版权所有 | 京ICP备05069643号-10</p>
        <p>京公网安备11010802029515号</p>
    </div>
    <script>
		var register = new Vue({
			el: "#register",
			data:{
				userVal:'',//用户名的值
				userStatus:false,//用户名验证状态
			},
			methods:{
				// 用户名验证
				vertifyUser:function(){
					if(this.userVal==""){
						this.userStatus=true;
					} else {
						this.userStatus=false;
					}
				},
				//忘记密码下一步
				next:function(){
					window.location.href="resetPassword.html"
				}
			}
		})
    </script>
</body>
</html>

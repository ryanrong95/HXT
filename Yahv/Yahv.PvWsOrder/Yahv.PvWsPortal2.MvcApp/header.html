<script src="Scripts/jquery.cookie.js"></script>
<script>
    var companyName = '';
    $(function() {
        axios({
            url: "/Home/GetDomainClient",
            method: "post",
            data: {}
        }).then(function(response) {
            $(".n_login,.log_reg a:eq(0)").attr('href', response.data);
            $("#uname").attr('href', response.data);
            $("#logout").attr('href', response.data + '/Home/LoginOut');
        }).catch(function(error) {
            //onAlert("warning", "系统发生错误，请稍后重试或联系客服");
        });
        //导航
        //芯达通助手下拉内容hover切换效果
        $(".n_drop_con li").hover(function() {
            $(this).children("a").addClass("active").end().siblings().children("a").removeClass("active");
        })
        //导航切换
        $(".n_nagivation>ul>li").hover(function() {
                $(this).children(".n_drop").stop().show().end().siblings().children(".n_drop").stop().hide();
                $(".n_top").addClass("m_top_hover");
                $(this).addClass("current").siblings().removeClass("current");
            },
            function() {
                $(this).children(".n_drop").stop().hide();
                $(".n_top").removeClass("m_top_hover");
                $(this).removeClass("current");
            });

        //服务项目效果
        $(".n_service li").hover(function() {
            $(this).find(".img_mask").stop().show().end().siblings().find(".img_mask").stop().hide();
        });

        //$("#logout").click(function() {
        //    axios({
        //        url: "/Home/LoginOut",
        //        method: "post",
        //    }).then(function (response) {
        //        location.reload()
        //    }).catch(function (error) {

        //    });
        //});

        //与新系统互通登录
        var cookie = $.cookie('Yahv.WsOrder.Client.Web');
        if (cookie != null) {
            //已登录
            var token = cookie;
            var params = {
                token: token
            }
            axios({
                url: "/Home/GetInfo",
                method: "post",
                data: params
            }).then(function(response) {

                if (response.data.type == "success") {
                    if (response.data.data != null && response.data.data != "") {
                        //已登录
                        $(".n_unlogin").hide();
                        $(".n_logined").show();
                        $("#uname").html(response.data.data + ',欢迎您！ 会员中心');
                        $("#uname").attr('title', response.data.data + ',欢迎您！ 会员中心');
                        companyName = response.data.msg;
                        this.contact.Name = companyName;
                    } else {
                        //未登录
                        $(".n_unlogin").show();
                        $(".n_logined").hide();
                    }
                }
            }).catch(function(error) {
                // that.onAlert("warning", "系统发生错误，请稍后重试或联系客服");
            });

        } else {
            //未登录
            $(".n_unlogin").show();
            $(".n_logined").hide();
        }
    });
</script>

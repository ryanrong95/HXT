<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>芯达通</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <script type="text/javascript" src="js/jQuery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

	<body>
		<!-- logo行 -->
		<div class="register_logo">
			<a href="index.html"><img src="imgs/logo2.png" alt=""></a>
		</div>
		<!-- 注册 -->
        <div class="wrapper register">
            <!-- 左侧滚动的banner图 -->
            <div class="register_lbt">
                <div id="extrance_dh" class="flexslider">
                    <ul class="slides">
                        <li>
                            <div class="img"><img src="imgs/register.png" alt="" /></div>
                        </li>
                        <li>
                            <div class="img"><img src="imgs/register_2.png" alt="" /></div>
                        </li>
                        <li>
                            <div class="img"><img src="imgs/register_3.png" alt="" /></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="register_con" id="register">
                <h3>修改密码</h3>
                <div class="register_form">
                    <div class="register_txt">
                        <input type="password" placeholder="请输入新密码" v-model.trim="newPwdVal" :class="{'error':newPwdStatus==0}" @blur="typeNewPwd">
                        <span class="verify new_password_verify"></span>
                    </div>
                    <div class="register_txt">
                        <input type="password" placeholder="请确认新密码" v-model.trim="confirmPwdVal" :class="{'error':confirmPwdStatus==0}" @blur="typeConfirmPwd">
                        <span class="verify confirm_password_verify"></span>
                    </div>
                    <div class="register_btn login_btn">
                        <input type="button" value="确定">
                    </div>
                    <div class="login_ewm">
                        <img src="imgs/qrcode_for_gh.jpg" alt="" width="126" height="126">
                        <p>关注微信公众号</p>
                        <p>掌握订单实时状态</p>
                    </div>
                </div>
            </div>
        </div>
		<!-- 底部 -->
		<div id="footer_zh"></div>
		<script>
			$("#footer_zh").load("footer.html");
            //注册登录轮播图
			$('#extrance_dh').flexslider({
				animation: "slide",
				direction: "horizontal",
				easing: "swing"
			});
			var register = new Vue({
				el: "#register",
				data:{
					//新密码
					newPwdVal:'',
					newPwdStatus:-1,
					newPwdText:'',
					//确认密码
					confirmPwdVal:'',
					confirmPwdStatus:-1,
					confirmPwdText:'',
				},
				methods:{
					//填写新密码
					typeNewPwd(){
						if(this.newPwdVal=="")
						{
							this.newPwdStatus=0;
							this.newPwdText="请输入密码";
							$(".new_password_verify").stop().show().html(this.newPwdText);
						} else {
							this.newPwdStatus=1;
							$(".new_password_verify").stop().hide();
						}
					},
					//确认密码
					typeConfirmPwd(){
						if(this.confirmPwdVal=="")
						{
							this.confirmPwdStatus=0;
							this.confirmPwdText="请输入密码";
							$(".confirm_password_verify").stop().show().html(this.confirmPwdText);
						}else if(this.confirmPwdVal!=this.newPwdVal){
							this.confirmPwdStatus=0;
							this.confirmPwdText="两次密码输入不一样";
							$(".confirm_password_verify").stop().show().html(this.confirmPwdText);
						} else {
							this.confirmPwdStatus=1;
							$(".confirm_password_verify").stop().hide();
						}
					},
				}
			})
		</script>

	</body>

</html>

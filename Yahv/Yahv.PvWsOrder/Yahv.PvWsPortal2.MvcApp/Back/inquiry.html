<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>芯达通</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <script type="text/javascript" src="js/jQuery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/xs.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

<body>
    <!-- 右侧定位 -->
    <div id="right_bar"></div>
    <!-- logo行 -->
    <div id="header"></div>
    <div class="sub_banner">
        <p class="en">Assistant / Help</p>
        <p class="china">芯达通助手</p>
    </div>
    <!-- 内容 -->
    <div class="clearfix wrapper sub_con">
        <div class="left sub_left">
            <div class="sub_title">芯达通助手</div>
            <div class="sub_list">
                <i class=deco></i>
                <div class="sub_list_con">
                    <ul>
                        <li class="active"><a href="inquiry.html">归类信息查询 <i></i></a></li>
                        <li><a href="rate.html">实时汇率查询<i></i></a></li>
                        <li><a href="fee.html">费用计算<i></i></a></li>
                        <li><a href="download.html">下载中心<i></i></a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="left sub_right">
            <div class="right_bar">
                <i class="home"></i>
                <a href="index.html">首页</a>
                <i>-</i>
                <a href="">芯达通助手</a>
                <i>-</i>
                <a href="inquiry.html">归类信息查询</a>
            </div>
            <div class="con_title">
                <img src="imgs/t_check.png" alt="">
            </div>
            <div class="query">
                <div class="search">
                    <input type="text" name="" id="queryData" placeholder="归类在线查询：在此输入产品型号…">
                    <button type="button" class="search_btn">查询</button>  
                </div>
                <div class="desc">
                    非会员用户可以查询5个型号的归类信息，想要查询更多信息，快来注册会员吧 <br> 会员用户不限次数查询
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div id="footer_zh"></div>
    <script>
		$("#right_bar").load("rightBar.html");
    	$("#header").load("header.html",function(){
    		$("#footer_zh").load("footer.html");
    	});
		//点击查询按钮跳转到搜索列表页面
        $(".search_btn").click(function () {
            var query = $("#queryData").val();
            localStorage.searchText = query;
			$(window).attr('location','list.html');
		})
    </script>
</body>

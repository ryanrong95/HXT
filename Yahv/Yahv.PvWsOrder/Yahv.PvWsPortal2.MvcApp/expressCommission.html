<body>
		<!-- 右侧边栏相关内容 -->
			<div id="n_sideBar"></div>
		<!--头部和banner部分-->
		<div class="n_header">
		    <div class="n_lunbt"></div>
		    <div id="n_insert_nav"></div>
		</div>
		<!-- 中间不同内容 -->
		<div class="n_mid">
			<div class="n_select">
				<ul class="clearfix">
					<li>
						<a href="importCustoms.html">进口报关服务</a>
					</li>
					<li class="active">
						<a href="expressCommission.html">香港代收发服务</a>
					</li>
					<li>
						<a href="storage.html">香港仓储服务</a>
					</li>
				</ul>
			</div>
			<div class="n_custom_con">
				<div class="n_custom_desc">
					<h3>关于香港代收发服务</h3>
					<p>为广大中、小贸易公司提供香港一站式收、发货服务。香港不设仓、不招人，足不出户也可让您顺利完成境外交易，有效降低企业经营成本。</p>
				</div>
				<div class="n_express_service">
					<div class="wrapper">
						<div class="n_express_feature">
							<h3>服务特色</h3>
							<ul>
								<li>
									<h4><i></i>提供香港本地物流服务</h4>
									<p>代收货，代发货，代提货，代送货</p>
								</li>
								<li>
									<h4><i></i>提供香港本地增值服务</h4>
									<p>打标签，贴标签，换标签，抽真空，换包装</p>
								</li>
								<li>
									<h4><i></i>提供香港本地特色服务</h4>
									<p>代报关，代清关，代收/入支票</p>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="n_express_process">
					<div class="wrapper">
						<h3>服务流程</h3>
						<div class="clearfix n_express_process_con">
							<div class="left">
								<img src="imgs/n_express_pic2.png" >
							</div>
							<div class="right n_express_process_img">
								<img src="imgs/n_express_pic3.png" >
							</div>
						</div>
					</div>
				</div>
			</div>

		<div id="footer_zh"></div>
		<script>
			$("#n_sideBar").load("sideBar.html")
			$("#n_insert_nav").load("header.html",function(){
			    $("#footer_zh").load("footer.html");
			    //导航中当前选中的项
			    $(".n_nagivation>ul>li:nth-child(2)").addClass("hot");
			    $(".n_nagivation>ul>li").hover(function () {
			        $(".n_nagivation>ul>li:nth-child(2)").removeClass("hot");
			    }, function () {
			        $(".n_nagivation>ul>li:nth-child(2)").addClass("hot");
			    })
			});
			
			
		</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <script type="text/javascript" src="js/jQuery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <!-- 头部 -->
    <div class="n_register_top">
        <div class="wrapper">
            <div class="left n_register_logo">
                <h1>
                    <a href="index.html"></a>
                </h1>
            </div>
            <p class="right n_register_phone">服务热线：0755-29360458</p>
        </div>
    </div>
    <!-- 中间部分 -->
    <div class="n_register_mid" id="register">
        <!-- 注册 -->
        <div class="n_register_mod n_psd_mod n_reset_mod">
            <h3>重置密码</h3>
            <div class="n_register_input n_psd_input n_reset_input">
                <span>新密码:</span>
                <input type="password" :class={'n_input_error':psdStatus} v-model.trim="psdVal" @blur="vertifyPsd" />
                <p class="n_register_error" v-show="psdStatus">密码不能为空</p>
            </div>
            <div class="n_register_input n_psd_input n_reset_input">
                <span>确认新密码:</span>
                <input type="password" :class={'n_input_error':confirmPsdStatus} v-model.trim="confirmPsdVal" @blur="vertifyConfirmPsd" />
                <p class="n_register_error" v-show="confirmPsdStatus">密码不能为空</p>
            </div>
            <div class="n_register_button n_psd_button n_reset_button">
                <button type="button" @click="confirmResize">确认修改</button>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="n_register_bottom">
        <p>禁限售规则 - 知识产权保护政策 - 隐私权政策 - 使用条款</p>
        <p>©️2010-2020 北京创新在线 版权所有 | 京ICP备05069643号-10</p>
        <p>京公网安备11010802029515号</p>
    </div>
    <script>
		var register = new Vue({
			el: "#register",
			data:{
				psdVal:'',//密码的值
				psdStatus:false,//密码验证状态
				confirmPsdVal:'',//确认密码的值
				confirmPsdStatus:false,//确认密码验证状态
			},
			methods:{
				// 密码验证
				vertifyPsd:function(){
					if(this.psdVal==""){
						this.psdStatus=true;
					} else {
						this.psdStatus=false;
					}
				},
				//确认密码验证
				vertifyConfirmPsd:function(){
					if(this.confirmPsdVal==""){
						this.confirmPsdStatus=true;
					} else if(this.confirmPsdVal!=this.psdVal){
						this.confirmPsdStatus=true;
						$(".n_register_error").html("密码不一致");
					} else{
						this.confirmPsdStatus=false;
					}
				},
				//确认修改
				confirmResize:function(){
					window.location.href="resizePsdSuccess.html"
				}
			}
		})
    </script>
</body>
</html>

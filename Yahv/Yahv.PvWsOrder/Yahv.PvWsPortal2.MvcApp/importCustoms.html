<body>
		<!-- 右侧边栏相关内容 -->
			<div id="n_sideBar"></div>

						<a href="expressCommission.html">香港代收发服务</a>

							<ul>

									<img src="imgs/n_custom_icon1.png" >

								</li>
								<li>
									<img src="imgs/n_custom_icon2.png" >

								<li>

			$("#n_sideBar").load("sideBar.html")
			$("#n_insert_nav").load("header.html",function(){

			    //导航中当前选中的项
			    $(".n_nagivation>ul>li:nth-child(2)").addClass("hot");
			    $(".n_nagivation>ul>li").hover(function () {
			        $(".n_nagivation>ul>li:nth-child(2)").removeClass("hot");
			    }, function () {
			        $(".n_nagivation>ul>li:nth-child(2)").addClass("hot");
			    })
			});
			
			
		</script>

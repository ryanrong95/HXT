<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>关于华芯通- 一站式报关服务平台</title>
    <meta name="keywords" content="联系华芯通" />
    <meta name="description" content="深圳市华芯通供应链有限公司地址以及全国各地分公司地址、联系电话" />
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!--[if lt IE 9]>
      <script src="/Scripts/html5shiv.min.js"></script>
      <script src="/Scripts/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/Content/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/Content/common.css" />
    <link rel="stylesheet" type="text/css" href="/Content/style.css" />
    <link rel="stylesheet" type="text/css" href="/Content/element.css" />
</head>
<body>
    <div class="header"></div>
    <section id="contactus">
        <div class="us-title">
            <div class="us-title-text">
                <h1><span class="us-title-text-en">CONTACT US/</span><span class="us-title-text-ch">联系我们</span></h1>
                <p>华芯通一站式报关服务平台，为客户提供更专业高效物流服务是我们矢志不渝的使命和追求</p>
            </div>
        </div>
        <div class="h2 h2_center">
            <div class="h2_line"></div>
            <h2>联系我们</h2>
            <p>CONTACT US</p>
        </div>
        <div class="contactus-content">
            <div class="contactus-content-map clearfix">
                <div class="map-left">
                    <div class="circle-box clearfix">
                        <div class="circle-big"></div>
                        <div class="circle-middle"></div>
                        <div class="circle-small"></div>
                    </div>
                </div>
                <div class="map-right clearfix">
                    <div class="img"></div>
                    <div class="map-right-content">
                        <p>深圳市华芯通供应链管理有限公司</p>
                        <div class="map-right-location">
                            <i></i>
                            <span>总部位置</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contactus-content-msg">
                <div class="how">怎么样</div>
                <h1>才能找到我们</h1>
                <div class="how-line"></div>
                <ul>
                    <li v-for="item in msgList" class="clearfix">
                        <div class="msg-left">
                            <div class="light"></div>
                            {{item.department}}
                        </div>
                        <div class="msg-right">
                            <p>
                                <i class="i1"></i>
                                <span>{{item.iphone}}</span>
                            </p>
                            <p>
                                <i class="i2"></i>
                                <span>{{item.fax}}</span>
                            </p>
                            <p>
                                <i class="i3"></i>
                                <span>{{item.email}}</span>
                            </p>
                            <p>
                                <i class="i4"></i>
                                <span>{{item.address}}</span>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </section>
    <div class="footer"></div>
    <script src="/Scripts/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/Scripts/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="/Scripts/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="/Scripts/axios.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/Scripts/element.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var contactus = new Vue({
            el: "#contactus",
            data: {
                msgList: [{
                    department: '深圳总部',
                    iphone: '0755-83998698',
                    fax: '0755-83995933',
                    email: 'shenzhen@wl.net.cn',
                    address: '深圳市龙岗区坂田吉华路393号英达丰科技园',
                },
                {
                    department: '上海分部',
                    iphone: '021-52122011',
                    fax: '021-52122022',
                    email: 'shanghai@wl.net.cn',
                    address: '上海市宝山城市工业园区城银路518号',
                },
                {
                    department: '北京分部',
                    iphone: '010-62681218',
                    fax: '010-62681211',
                    email: 'beijing@wl.net.cn',
                    address: '北京市海淀区彩和坊路10号瀚海国际大厦5层',
                },
                {
                    department: '香港分部',
                    iphone: '00852-35801589',
                    fax: '00852-35801679',
                    email: 'hk@wl.net.cn',
                    address: '香港九龙官塘鸿图道76号联运工业大厦2楼B室',
                }]
            }
        })
    </script>
</body>
</html>
